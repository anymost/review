<style>
    .wrap{
        width: 100px;
        height: 100px;
        background-color: rgb(22, 120, 231);
        transition: width 4s ,height 4s, background-color 4s, transform 4s;
    }
    .wrap:hover{
        width: 200px;
        height: 200px;
        background-color: rgb(222, 130, 9);
        transform: rotate(180deg);
        transition: width 4s ,height 4s, background-color 4s, transform 4s;
    }
</style>
<body>
    
    <div class="wrap"></div>

        /**
        * animation property duration function delay
        */
    </script>
</body>
