<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;
            height:100px;
            background-color: aquamarine;
            transition: width 2s,height 2s,background-color 2s;
        }
        .beauty{
            width:200px;
            height:200px;
            background-color: brown;
            transition: width 2s 4s,height 2s 2s,background-color 2s;
        }
        @keyframes change {
            0%{

            }
        }
    </style>
</head>
<body>

<div></div>
<script>
    var div = document.querySelector('div');
    div.addEventListener('click', function (event) {
        if(event.target.classList.contains('beauty')){
            event.target.classList.remove('beauty');
        }else{
            event.target.classList.add('beauty');

        }
    });
</script>
